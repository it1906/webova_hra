<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
    <link rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Webová hra - Hadamčík</title>
</head>

<body>
    <header>
        <h1>Catch the Apples!</h1>
    </header>
    <main>
        <div class="container" col-sm-24 >
            <div class="row">
                <div class="col-sm-12">
                    <canvas id="platno" width="1400" height="800" class="border"></canvas>
                    <img id="kosik" src="img/kosik.png"style="visibility: hidden;">
                    <img id="apple" src="img/apple.png"style="visibility: hidden;">
                </div>
                <div class="col-sm-4">
                    <label class="hudebnidoprovod" id="nadpis2">Hudební doprovod</label>
                    <div class="hudebnidoprovod">
                        <div class="form-check form-check-inline">
                            <input name="hudba" id="drama" value="drama" type="radio">Dramatická hudba</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="hudba" id="fun" value="fun" type="radio">Veselá hudba</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <p><button id="startmusic" onclick="audio.vyber()">Play music (click 2x)</button></p>
                    <p><button id="stopmusic" onclick="audio.pause()">Stop music</button></p>
                </div>
                <div class="col-sm-4">
                    <p id="skoree">0</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
